<!doctype html>
<html lang="en" ng-app="App">
<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script src="jquery-3.1.0.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
<div class="container" ng-controller='NarrowItDownController as controller'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="container">
        <input class="form-control" data-ng-model="controller.searchTerm" placeholder="Search Term" type="text">
    </div>

    <div class="container narrow-button">
        <button class="btn btn-primary" ng-click="controller.findItems()">Narrow It Down For Me!
        </button>
    </div>

    <div class="container">
        <div ng-if="controller.shouldShowNothingFound()">
            Nothing found
        </div>
        <ul>
            <found-items
                    items="controller.found"
                    on-remove="controller.removeItem(index)"
            >
            </found-items>
        </ul>
    </div>

</div>

</body>
</html>
